{% extends "layout.html" %}

{% block title  %}
All App Stores
{% endblock %}

{% block content %}
Tst content for forms
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Submit Store</button>
</form>

{%if stores%}
<h2>Stores Available</h2>
<ul>
    {%for store in stores%}
    <li>{{store.name}} -- {{store.location}}</li>
    {%endfor%}
</ul>
{%endif%}
{% endblock %}
